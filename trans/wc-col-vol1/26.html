<p>小恶魔夏潘。在天使们造反的时候，他建议放火烧天。他点燃了地狱之火。</p>





<p>谎言、不可思议的故事和幻想的天才。</p>

<p>一个古老公式中的第一个词，用来召唤邪恶的恶魔。完整的配方是席尔卡，席尔卡，贝萨，贝萨。</p>





<p>阿兹特克火蛇。他陪伴着火神修堤库特里。他是羽蛇崇拜的对象。</p>





<p>阿兹特克火神。也称为Ixcozauhqui。</p>





<p>通过在地上投掷木棒或细枝并解释它们的位置来占卜。洋蓍草茎被中国人用于占卜，形成了《易经》中的精细系统。</p>
