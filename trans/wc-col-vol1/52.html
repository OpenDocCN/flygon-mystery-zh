<div><p>X</p></div>

<div><div>Xaphan

<p>属于低级别的恶魔。当撒旦和他的天使们反抗上帝时，Xaphan加入了他们的行列，并受到他们的欢迎，因为他有一个创造性的头脑。他建议反叛者在天堂放火，但他和其他人一起被扔到了深渊的底部，在那里他永远忙于煽风点火。他的标志是一对风箱。</p></div></div>
