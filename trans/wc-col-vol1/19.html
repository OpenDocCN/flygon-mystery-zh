<div><p>Q</p></div>

<p>在埃及宗教中，她是复活的物质女神。</p>





<p>在一些苏格兰巫术审判中，埃尔法姆女王或埃尔法姆女王被认为是女巫集会的主神。据说她和男巫师交配。</p>





<p>天后现代女巫崇拜的主持神。也被称为天堂和所有生物的女王。</p>





<p>十二世纪的夜之女王约翰·索尔兹伯里写道，一些无知的男女相信夜之女王，或希罗底，召集他们参加夜间会议。孩子们被吃掉，整个呕吐出来，然后被主持女神送回他们的摇篮。</p>





<p>尽管大多数安息日由男性主持，但在17世纪早期，巴斯克女巫有一个安息日女王，她是魔鬼的主要新娘。</p>
