<div><p>Q</p></div>

<p>在埃及宗教中，她是复活的物质女神。</p>





<p>埃及宗教中与葬礼仪式有关的七神之一。</p>

<p>也是四位红衣主教中的一位神，他守护着死者的肠子。</p>

<p>埃及爱情女神。她被描绘成一个站在狮子背上的裸体女人，手里拿着花。她被认为是哈索尔。</p>





<p>羽蛇神阿兹特克的风神。他是人类的创造者，也是残月之神。他也是‘有羽毛的蛇’神。</p>

<p>羽蛇神是Tezcatlipoca的对等物。</p>

<p>他被描绘成一个皮肤白皙、留着胡须的人。他被认为是日历的发明者，是生命之神，是东方之神。</p>

<p>秘鲁印加人的世界之神奎拉。</p>





<p>罗马宗教中的奎里努斯，罗穆卢斯被神化后的名字。</p>
