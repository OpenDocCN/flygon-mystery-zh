<p>沈煜伦·塞瑞努斯·萨莫尼库斯:三世纪的罗马医生，将魔法特征与医疗实践相结合。</p>

<p>奎林(奎林):一块魔法石，在拉皮翁的巢穴中发现:也被称为叛徒之石。当把它放在一个睡着的人的头上时，它会诱使他说出内心最深处的想法。</p>
