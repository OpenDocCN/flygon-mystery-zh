<div><div><p>来源</p>

<p>如果在耶稣升天日在采石场工作，肯定会发生事故。——彭林。</p>





<p>这种迷信如此强烈，以至于很多年来，属于彭林勋爵的彭林的广阔的石板采石场总是在这一天闲置。</p>

<p>经过相当大的努力，工作进行了一年，果然有一个事故。结果是，第二年，这些人再次拒绝在耶稣升天日进入采石场。</p>

<p>作者不知道现在这种迷信是否还存在，但在1939-1945年战争前几年就已经观察到了。</p></div>

<div><p>后甲板</p>

<p>向四分之一甲板致敬最初是请求伊师塔帮助四分之一船长。后甲板是伊师塔的圣地。</p>

<p>洗礼仪式中船头上使用的酒最初被认为是浇在船首上的血，以赋予其生命。</p></div></div>
