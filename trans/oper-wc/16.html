<meta content="urn:uuid:6f54a0c4-96b2-4543-954c-c51df1ec385b" name="Adept.expected.resource"/></head><body><div><p class="bmh1">脚注</p><p class="ntstx" id="ft1">因为犁星期一和犁兄弟会的专有名称使用了单词<em> plow的英国拼法，</em>这个单词的英国拼法在所有情况下都保留了下来。所有其他带有英式拼法的单词都被美国化了。</p><p class="ntstx" id="ft2"><a href="9781620558454_c13.xhtml#fr2"> *2 </a>“手”是一个装有各种魔法物品的袋子，适合“手”的预期功能</p><p class="ntstx" id="ft3">Maroons是逃亡的奴隶，生活在偏远地区自给自足的社区中，当局基本上不予干涉。Obi相当于“Obeah的工具”，或者是一个号角，里面装着可能是“巫术之手”、“国家袋”或者美国术语中的“Mojo”的物品。</p></div></body></html></body></html>
